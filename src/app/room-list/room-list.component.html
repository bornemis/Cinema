<h2>Termek listája</h2>
  <mat-nav-list>
    <a *ngFor="let room of rooms" mat-list-item (click)="selectedRoom = room"
    [class.selected]="room === selectedRoom"
    [routerLink]="['/rooms', room.id]">
    
      <h3 matLine>{{ room.roomName }}</h3>
    </a>
  </mat-nav-list>
  <button mat-button routerLink="/rooms/add" *ngIf="showAdd">Új terem hozzáadása</button>
