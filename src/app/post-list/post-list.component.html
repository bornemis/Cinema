<div class="card" *ngFor="let post of posts | async">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{ post.author }}</h6>
    <p class="card-text">{{ post.text }}</p>
    <app-tag-list [tags]="post.tags"></app-tag-list>
    <div *ngIf="currentUser | async" class="post-actions">
      <a routerLink="/post/{{ post.postNo }}/edit" class="card-link">Edit</a>
      <a routerLink="/post/{{ post.postNo }}/confirm-delete" class="card-link">Delete</a>
    </div>
  </div>
</div>
